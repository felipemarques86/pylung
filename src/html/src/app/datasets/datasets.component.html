<div class="loader" *ngIf="showLoader"><img src="assets/img/loader-preview.svg" alt="loading"></div>
<div class="main-content" *ngIf="!showLoader">
    <div class="container-fluid">
        <div class="row" [hidden]="!getPylungService().ui.ui.visibility['Datasets']">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Dataset List</h4>
                        <p class="category">This is the list of registered datasets</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Description</th>
                                        <th>Image Size</th>
                                        <th>Number of parts</th>
                                        <th>Padding size</th>
                                        <th>Size of a part</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of datasetList.datasets">
                                        <td>{{row.name}}</td>
                                        <td>{{row.type}}</td>
                                        <td>{{row.description}}</td>
                                        <td>{{row.image_size}}x{{row.image_size}}</td>
                                        <td>{{row.num_parts}}</td>
                                        <td>{{row.pad}}</td>
                                        <td>{{row.part_size}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
